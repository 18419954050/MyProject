
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>后台管理系统！</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/contents.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/head_foot.css"/>
</head>
<body style="position: relative">
<div id="Navigation">
    <a class="logo">
        <img src="__PUBLIC__/images/admin/logo.jpg" style="width: 60px;height: 40px;"/>
    </a>
    <div style="width: 180px;height: 40px;color: white;" id="data">
        {$now}
    </div>
    
  
<a href="{:U('Admin/index/index')}" style="color: white;position: absolute;top: 0;left: 50%;">返回首页</a>   
<form method="post" action="{:U('Admin/user/loginout')}">
<input type="submit" value="退出" class="loginout"/>
</form>
</div>


<div id="box">
    <div id="center">
        <div id="leftNavigation">
            <ul class="navigation">
                <a href="{:U('Admin/Index/index')}">
                    <li class="naviga">人员管理</li>
                </a>
                <a href="{:U('Admin/User/index')}">
                    <li class="naviga">系统管理</li>
                </a>         
            </ul>
        </div>
    </div>
    <div id="center_content">
        
        <table width="100%" cellspacing="0" cellpadding="0" border="1">
        <tr style="background: #ADADAD;">
            <th>用户名称</th>
            <th>登录IP</th>
            <th>上次登录时间</th>
            <th>操作</th>
        </tr>
            <foreach name="listData" item="data">
               <tr> 
                <td>{$data.name}</td>
                <td>{$data.ip}</td>
                <td>{$data.time}</td>     
                <td>
                    <a style="color: black;" href="{:U('Admin/Index/delete',array('id'=>$data['id']))}" onclick="return confirm('是否删除？')"><button>删除</button></a>
                </td>
               </tr>          
            </foreach>
            
    </table>
    </div>
</div>
<script type="text/javascript">
function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes()
            + seperator2 + date.getSeconds();
    return currentdate;
} 
setInterval(function(){
    var time = getNowFormatDate();
    $('#data').text(time);
    
},1000)
</script>
</body>
</html>
